<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Typer Run</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="background-color: #1d3d7a;" onload="fristpage()">

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>

    <div id="gamefinished" class="gamefinished">
      <div class="container text-center position-absolute top-50 start-50 translate-middle">
        <div class="row pb-5">
          <div class="col ">
            <h1 class=" text-light">Game Finished </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="fs-2 text-light"> Your Score : </span>
          </div>
          <div class="col ">
            <span class="fs-2 text-light" id="scre"></span>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-light " type="button" onclick="location.reload()">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div id="end-game-container" class="end-game-container"></div>

        <p class="time-container">remaining <br> distance: <br><span id="time">100m</span></p>
        <p class="score-container">Score: <br> <span id="score">0</span></p>

      <div id="game">
  	   <div id="gameArea"><canvas id="canvas"></canvas></div>
  	 </div>

    <div class="card container position-absolute bottom-0 start-50 translate-middle-x">

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <small>Type the following:</small>

            <h1 id="word"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="text"
              autocomplete="off"
              placeholder="Type the word here..."
              autofocus
            />
          </div>
        </div>
      </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
